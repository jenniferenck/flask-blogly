{% extends "base.html" %}

{% block header %}
<h1>Users</h1>
{% endblock %}

{% block content %}

<ul>
  {% for user in users %}
  <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
  <!-- on user id click, view function to render user details template -->
  {% endfor %}
</ul>

<!-- on click, view function to render create_user page -->
<form action="/users/new"method="GET">
  <button>Add User</button>
</form>

<!-- on click, call view function to display all tags page -->
<form action="/tags"method="GET">
  <button>View Tags</button>
</form>
{% endblock %}s
