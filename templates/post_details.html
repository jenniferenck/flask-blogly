{% extends "base.html" %}

{% block header %}
<h1> {{ post.title }} </h1>
{% endblock %}

{% block content %}

<p> {{ post.content }} </p>

<p><i>{{ user.first_name }} {{ user.last_name }} </i></p>

<form action="/users/{{ user.id }}" method="GET">
    <button>Go Back</button>
</form>
<form action="/users/{{ user.id }}/posts/{{ post.id }}/edit">
    <button>Edit</button>
</form>
<form action="/users/{{ user.id }}/posts/{{ post.id }}/delete", method="POST">
    <button>Delete</button>
</form>

{% endblock %}
