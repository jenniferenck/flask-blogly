{% extends "base.html" %}

{% block header %}
<h2>Edit User</h2>
{% endblock %}

{% block content %}

<form action="/users/{{ user.id }}/edit" method="POST">
  <p>First Name:     <input name="first_name" value="{{ user.first_name }}" ></p>
  <p>Last Name:  <input name="last_name" value="{{ user.last_name }}"></p>
  <p>Image URL:   <input name="image_url" value="{{ user.image_url }}"></p>
  <button>Save</button>

  <!-- redirect to user details -->
  <a href="/users/{{ user.id }}"><button>Cancel</button></a>
  
</form>
{% endblock %}
