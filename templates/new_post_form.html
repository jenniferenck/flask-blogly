{% extends "base.html" %}

{% block header %}
<h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
{% endblock %}

{% block content %}

<form action="/users/{{ user.id }}/posts/" method="POST">

    <p>Title:     <input name="title"></p>
    <p>Content:  <input name="content"></p>
    
    <button>Add</button>
</form>

<form action="/users/{{ user.id }}">
    <button>Cancel</button>
</form>

{% endblock %}
